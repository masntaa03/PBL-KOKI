<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Register-KOKI</title>
</head>

<body>
    <section class="register d-flex">
        <div class="register-right w-50 h-100"> x
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-6">
                    <div class="header">
                        <h1>Welcome to KOKI</h1>
                        <p>Welcome to KOKI, Please enter your details.</p>
                    </div>

                    <form name="form-masuk" action="" method="post" onsubmit="return validateForm()">
                        <div class="register-form">
                            <label for="name" class="form-label">Name</label>
                            <input type="name" class="form-control" id="name" placeholder="Enter your name">

                            <label for="nim" class="form-label">NIM</label>
                            <input type="nim" class="form-control" id="nim" placeholder="Enter your nim">

                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">

                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">

                            <a href="#" class="text-decoration-none text-center">Forgot password</a>

                            <a href="index.html" type="submit" class="signup text-decoration-none text-center">Sign
                                in</a>
                            <button class="signup-google">
                                <img src="img/icon google.png" alt=""> Sign up With Google</button>
                            <div text-center>
                                <span class="d-inline">
                                    Do you have an account <a href="login.html"
                                        class="d-inline text-decoration-none">Sign in now</a>
                                </span>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="register-left w-50 h-100">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/login4.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- <h5>First Slide 1</h5> -->
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/login5.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- <h5>First Slide 2</h5> -->
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/login6.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- <h5>First Slide 3</h5> -->
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function validateForm() {
            if (document.forms["form-masuk"]["name"].value == "") {
                alert("Name Tidak Boleh Kosong");
                document.forms["form-masuk"]["name"].focus();
                return false;
            }
            if (document.forms["form-masuk"]["nim"].value == "") {
                alert("Nim Tidak Boleh Kosong");
                document.forms["form-masuk"]["nim"].focus();
                return false;
            }
            if (document.forms["form-masuk"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["form-masuk"]["email"].focus();
                return false;
            }
            if (document.forms["form-masuk"]["password"].value == "") {
                alert("Password Tidak Boleh Kosong");
                document.forms["form-masuk"]["password"].focus();
                return false;
            }
        }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
